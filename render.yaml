services:
  - type: web
    name: request-tracking-system
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn request_tracker.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: request-tracking-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: request_tracker.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DEBUG
        value: false

databases:
  - name: request-tracking-db
    databaseName: request_tracking_db
    user: request_tracking_user
    plan: free